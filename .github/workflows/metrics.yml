name: Metrics

on:
  schedule:
    - cron: "17 3 * * *"   # roda diariamente ~03:17 BRT
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write           # precisa para commitar o SVG

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # --- Tokens ---
          token: ${{ secrets.METRICS_TOKEN }}           # PAT classic com repo + read:user
          committer_token: ${{ secrets.GITHUB_TOKEN }}  # token do próprio Actions p/ commit

          # --- Saída ---
          filename: github-metrics.svg

          # --- Perfil ---
          user: MatheusSMA
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          config_display: large
          config_padding: 0, 10

          # --- Repos privados/afiliações ---
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # --- Plugins principais ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_other: yes

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 8

          plugin_stargazers: yes

          # --- WakaTime (opcional) ---
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, languages
          plugin_wakatime_limit: 5
