name: Metrics

on:
  schedule:
    - cron: "17 3 * * *"   # roda diariamente ~03:17 BRT
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write           # precisa para commitar os SVGs

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # 1) Metrics compactos (calendário + linguagens)
      - name: Generate compact metrics
        uses: lowlighter/metrics@latest
        with:
          # Tokens
          token: ${{ secrets.METRICS_TOKEN }}           # PAT classic (repo + read:user)
          committer_token: ${{ secrets.GITHUB_TOKEN }}  # token do Actions para commit

          # Saída
          filename: github-metrics.svg

          # Perfil
          user: MatheusSMA
          template: classic
          base: header, repositories
          config_timezone: America/Sao_Paulo

          # Plugins mínimos (enxuto)
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage

      # 2) Apenas WakaTime (em arquivo separado)
      - name: Generate WakaTime metrics
        uses: lowlighter/metrics@latest
        with:
          # Tokens
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Saída
          filename: wakatime-metrics.svg

          # Perfil
          user: MatheusSMA
          template: classic
          base: ""                                  # sem blocos extras
          config_timezone: America/Sao_Paulo

          # WakaTime (requer secret WAKATIME_API_KEY)
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, languages
          plugin_wakatime_limit: 5
